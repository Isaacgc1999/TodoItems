<div class="notepad-container">
    <h1>My notebook</h1>

    <div class="actions">
        <button mat-button (click)="openAddTaskForm()">Add Task</button>
    </div>
    @if(showAddTaskForm){

        <h2>Add a new Task</h2>
        <form (ngSubmit)="addTask()">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" [(ngModel)]="newTask.title" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" [(ngModel)]="newTask.description"></textarea>
            </div>
            <div>
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" [(ngModel)]="newTask.category">
            </div>
            <button mat-button type="submit">Save Task</button>
            <button mat-button type="button" (click)="closeAddTaskForm()">Cancel</button>
        </form>
    }
    <app-todo-list></app-todo-list> 
</div>
