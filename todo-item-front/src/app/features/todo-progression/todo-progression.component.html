<h3>Add Progression</h3>
<form (ngSubmit)="saveProgression()">
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [(ngModel)]="newProgression.date" [matDatepicker]="picker" name="progressionDate" required>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Percentage (0-100)</mat-label>
        <input matInput type="number" id="progressionPercentage" name="progressionPercentage" [(ngModel)]="newProgression.percentage" min="0" max="100" required>
    </mat-form-field>
    <button mat-button type="submit">Save Progression</button>
    <button mat-button type="button" (click)="closeAddProgressionForm.emit(true)">Cancel</button>
</form>
